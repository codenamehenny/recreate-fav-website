<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anthro Boutique</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
</html>
<body>
    <!-- Navbar -->
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Anthro Boutique</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
     </nav>

     <!-- Hero Section -->
      <header class="hero-section text-center text-white d-flex align-items-center">
        <div class="container">
            <h1>Embrace Bohemian Elegance</h1>
            <p>Discover curated collections of fashion inspired by Anthropologie</p>
            <a href="shop.html" class="btn btn-primary">Explore Now!</a>
        </div>
      </header>

      <!-- Featured Collections Section -->
      <section class="container my-5">
        <h2 class="text-center">Featured Collections</h2>
        <div id="featuredCollectionsCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/white-boho-dress.avif" class="d-block w-100" alt="White Boho Dress">
                </div>
                <div class="carousel-item">
                    <img src="images/fringe-jacket.avif" class="d-block w-100" alt="Fringe Jacket">
                </div>
                <div class="carousel-item">
                    <img src="images/handmade-purse.avif" class="d-block w-100" alt="Handmade Purse">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#featuredCollectionsCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#featuredCollectionsCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </section>

       <!-- Carousel for New Arrivals -->
        <section class="container my-5">
            <h2 class="text-center">New Arrivals</h2>
            <div id="newArrivalsCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                         <img src="images/arrival1.avif" class="d-block w-100" alt="New Arrival 1">
                    </div>
                    <div class="carousel-item">
                         <img src="images/arrival2.avif" class="d-block w-100" alt="New Arrival 2">
                    </div>
                    <div class="carousel-item">
                         <img src="images/arrival3.avif" class="d-block w-100" alt="New Arrival 3">
                    </div>
                </div>
                <!-- Buttons for carousel functionality -->
                <button class="carousel-control-prev" type="button" data-bs-target="#newArrivalsCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#newArrivalsCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </section>
